<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Budget</h1>

    <div style="width: 200px;" class="padding">
      <div>
          <label class="form-label">Set Your Budget:</label>
          <input type="text" class="form-control" id="inputBudget">
      </div>
      <button type="button" class="btn btn-dark separate-top" id="submit">Submit</button>
      <button type="button" class="btn btn-warning separate-top" id="resetBudegt">Reset Budget</button>
      <p id="warning2"></p>
    </div class="center padding">
      <h1 id="current">Current Budget: $0</h1>
      <h3 id="total">Total Spent: $0</h3>
      <h3 id="remain">Remaining: $0</h3>
    <div>
  </div>

  <div class="container padding">
    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add an Expense
      </button>      
      <button class="btn btn-warning" id="clearBtn">Clear Expenses</button>
    </div>
    <hr>
    <h1 class="current">Current Expenses</h1>
    <div id="container"></div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add an Expense</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="warning"></p>
        <div>
          <label class="form-label">Expense Name:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div>
          <label class="form-label">Amount Spent (Numbers Only):</label>
          <input type="text" class="form-control" id="inputSpent">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add">Add Expense</button>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
